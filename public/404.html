<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo...</title>
  <script>
    // Redirigir a la ruta correcta manteniendo el path
    const path = window.location.pathname;
    window.location.replace('/' + (path === '/' ? '' : '?redirect=' + encodeURIComponent(path)));
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
